<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Number Generator</title>
        <link rel="stylesheet" href="randomNumber.css">
    </head>
    <body>
        <header>
            <h1>随机座号生成器</h1>
            <p class="begin">默认从1号开始哦！</p>
            <button class="reset">不服重开！</button>
        </header>
        <main>
            <h2 class="please">请在下方输入最大座号</h2>
            <input type="number" class="input number"> <br>
            <button class ="confirm">确认</button>
            <p class="output">恭喜你<span class="randomNumber">  ?  </span>号同学！</p>
        </main>
        <script src="randomNumber.js"></script>
    </body>
</html>
